<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijay Prasthan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
        .navbar {
            background-color: orange; /* Navbar color */
        }
        #navbarNav {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Hide navbar in mobile view */
        @media (max-width: 768px) {
            .navbar {
                display: none; /* Completely hide navbar */
            }
        }
        .image-section {
            margin: 0; /* No margin to avoid spacing issues */
            position: relative; /* For overlay positioning */
        }
        .image {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Ensure the image covers the container */
            display: block; /* Remove any extra space below images */
        }
        .overlay {
            position: absolute;
            top: 20%; /* Adjust for better visibility on smaller screens */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            width: 80%; /* Responsive width */
            max-width: 600px; /* Maximum width to prevent overflow */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            color: white;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px; /* Increased padding for better spacing */
            border-radius: 10px; /* Optional: rounded corners */
        }
        .overlay h4, .overlay p {
            margin: 0.5rem;
            text-align: center; /* Center the text */
        }
        .overlay h4 {
            font-size: 1.5rem; /* Responsive font size */
        }
        .overlay p {
            font-size: 1rem; /* Responsive font size */
        }
        .btn-get-tickets {
            background-color: #007bff; /* Different color for Get Tickets button */
            color: white;
            border: none;
            padding: 0.5rem 1rem; /* Match padding with nav links */
            display: flex; /* Ensure it aligns vertically */
            align-items: center; /* Center vertically */
            margin-top: 10px;
        }
        .social-icons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .social-icon {
            margin: 10px 0;
            transition: transform 0.2s;
        }
        .social-icon img {
            width: 30px;
            height: 30px;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body data-aos-easing="ease-in-out" data-aos-duration="1000" data-aos-delay="0">

<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand" href="#">Vijay Prasthan</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" style="align-items: center;">
            <li class="nav-item">
                <a class="nav-link" href="#intro">Intro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#details">Diksharthi Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#schedule">Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#sponsors">Sponsors</a>
            </li>
            <li class="nav-item" style="margin-bottom: 0.5rem">
                <a class="btn btn-get-tickets" href="https://pages.razorpay.com/VijayPrasthan" target="_blank">Get Tickets</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="image-section" id="intro" data-aos="fade-up">
        <img src="vpp1.png" alt="Image 1" class="image">
        <div class="overlay">
            <h4>Venue: Kuvempu Kalshektra</h4>
            <p>Time: Nov 17, 2024, 5:30 PM</p>
            <a class="btn btn-get-tickets" href="https://pages.razorpay.com/VijayPrasthan" target="_blank">Get Tickets</a>
        </div>
    </div>
    <div class="image-section" id="about" data-aos="fade-up">
        <img src="vpp2.png" alt="Image 2" class="image">
    </div>
    <div class="image-section" id="details" data-aos="fade-up">
        <img src="vpp3.png" alt="Image 3" class="image">
    </div>
    <div class="image-section" id="schedule" data-aos="fade-up">
        <img src="vpp4.png" alt="Image 4" class="image">
    </div>
</div>

<!-- Social Media Icons Section -->
<div class="social-icons">
    <a href="https://www.facebook.com" target="_blank" class="social-icon">
        <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook" />
    </a>
    <a href="https://twitter.com" target="_blank" class="social-icon">
        <img src="https://img.icons8.com/ios-filled/50/000000/twitter-squared.png" alt="Twitter" />
    </a>
    <a href="https://www.instagram.com" target="_blank" class="social-icon">
        <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram" />
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
<script>
    AOS.init(); // Initialize AOS
</script>
</body>
</html>
