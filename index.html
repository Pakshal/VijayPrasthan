<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Registering</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        .thank-you-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
        }
        .thank-you-container h1 {
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .thank-you-container .cta-button {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .thank-you-container .cta-button:hover {
            background-color: #0056b3;
        }
        .thank-you-container img {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Thank You Section -->
<div class="thank-you-container">
    <img src="https://img.icons8.com/ios-filled/100/000000/checkmark.png" alt="Success">
    <h1>Thank You for Registering!</h1>
    <p>We appreciate your interest in the "Vijay Prasthan" event. Your registration has been successfully completed.</p>
    <p>We will send your event pass shortly. Please check your email for further details.</p>
    <a href="https://www.yourwebsite.com" class="cta-button">Return to Homepage</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
